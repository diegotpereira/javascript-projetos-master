<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço reservado para conteúdo</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="cartao">
        <div class="cartao-header animacao-bg" id="header">&nbsp;</div>

        <div class="cartao-conteudo">
            <h3 class="cartao-titulo animacao-bg animacao-bg-texto" id="titulo">
                &nbsp;
            </h3>

            <p class="cartao-extrato" id="extrato">
                &nbsp;

                <span class="animacao-bg animacao-bg-texto">&nbsp;</span>
                <span class="animacao-bg animacao-bg-texto">&nbsp;</span>
                <span class="animacao-bg animacao-bg-texto">&nbsp;</span>
            </p>

            <div class="autor">
                <div class="perfil-img animacao-bg" id="perfil_img">&nbsp;</div>
                <div class="autor-info">
                    <strong class="animacao-bg animacao-bg-texto" id="nome">
                        &nbsp;
                    </strong>

                    <small class="animacao-bg animacao-bg-texto" id="data">
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
