<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe-nos saber bore sua experiência</title>

    <!-- estilização -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="painel" class="painel-container">
        <strong>Quão satisfeito você está com nosso <br /> desempenho do suporte ao cliente?</strong>
        <div class="avaliacoes-container">
            <div class="avaliacao">
                <img src="https://img.icons8.com/emoji/48/000000/disappointed-face.png" alt="">
                <small>Infeliz</small>
            </div>

            <div class="avaliacao">
                <img src="https://img.icons8.com/fluency/48/000000/neutral-emoticon.png" alt="">
                <small>Indiferente</small>
            </div>

            <div class="avaliacao">
                <img src="https://img.icons8.com/color-glass/48/000000/happy.png" alt="">
                <small>Satisfeito</small>
            </div>
        </div>

        <button class="btn" id="enviar">Enviar avaliação</button>
    </div>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
