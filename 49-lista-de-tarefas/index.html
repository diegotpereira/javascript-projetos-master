<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <!-- estilização -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>Tarefas</h1>
    <form action="" id="form">
        <input type="text" name="" id="input" class="input" placeholder="Digite sua tarefa" autocomplete="off">

        <ul class="tarefas" id="tarefas"></ul>
    </form>

    <small>Clique com o botão esquerdo do mouse para marcar concluído. <br> Clique com o botão do mouse direito para deletar tarefa.</small>

    <!-- scripts -->
    <script src="js/app.js"></script>
</body>

</html>
